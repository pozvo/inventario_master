{% extends 'profile.html' %}

{% block content %}
  <style>
    .lista-productos-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .lista-productos-table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    .lista-productos-table, th, td {
      border: 1px solid #ccc;
      background-color: #ffffff; /* Fondo blanco */
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #5C4033; /* Azul */
      color: #ffffff;
    }

    .acciones-link {
      color: #5C4033; /* Azul */
      text-decoration: none;
      font-weight: bold;
    }

    .acciones-link:hover {
      color: #90ff17;
    }
  </style>

  <div class="lista-productos-container">
    <h1>Lista de Productos</h1>
    <table class="lista-productos-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Cantidad Total</th> <!-- Agregar columna para cantidad total -->
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for producto in productos %}
          <tr>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.cantidad_total }}</td> <!-- Mostrar cantidad total del producto -->
            <td>
              <a href="{% url 'detalles_producto' pk=producto.pk %}" class="acciones-link">Detalles</a>
              <a href="{% url 'actualizar_producto' pk=producto.pk %}" class="acciones-link">Actualizar</a>
              <a href="{% url 'eliminar_producto' pk=producto.pk %}" class="acciones-link">Eliminar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
