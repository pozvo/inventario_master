{% extends "profile.html" %}
{% block content %}
<h1>Realizar Movimiento</h1>
<form method="post">
    {% csrf_token %}
    {{ movimiento_form.as_p }}
    <h2>Detalles del Movimiento</h2>
    {% for form in detalle_movimiento_formset %}
        {{ form.as_p }}
    {% endfor %}
    <button type="submit">Realizar Movimiento</button>
</form>
{% endblock %}
